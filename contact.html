<html>

    <html lang="en-us">

<head>
        <meta charset="UTF-8">

    <!-- Contact css file -->
    <link rel="stylesheet" type="text/css" href="contactcss.css">
</head>

<body>

        <nav class="navbar navbar-default">
                <div class="container">
                 <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                     <span class="sr-only">Artc.Ronaldo's Contact</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </button>
                  <a class="navbar-brand" href="#">Ronaldo DeGuzman</a>
                 </div>
                 <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                   <li class="active"><a href="#">Portfolio</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Contact</a></li>
                   <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ARTc.FAME<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                     <li><a href="#">Fasion</a></li>
                     <li><a href="#">Art</a></li>
                     <li><a href="#">Music</a></li>
                     <li><a href="#">Entertainment</a></li>
                     <li role="separator" class="divider"></li>
                     <li class="dropdown-header">Nav header</li>
                     <li><a href="#">Separated link</a></li>
                     <li><a href="#">One more separated link</a></li>
                    </ul>
                   </li>
                  </ul>
                 
                 </div>
</div>
                 


                 <div class="row"></div>
                <div class="col-sm-12"></div>
                <div class="row"></div>

                <!-- Contact Info Row -->
                 <div class="row-contact">
                     <div class="col-sm-5"></div>
                     <div class="col-sm-5" id="contactinfo"><label>Contact Information:</label></div>

                     </div>
                <!-- Name Row -->
                     <div class="row-contact-line">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-5"><input type="text" id="ContactFormName" name="contact[name]" placeholder="Name" autocapitalize="words" value="">
                            </div>
                
                    </div> 
                <!-- Email Row -->
                     <div class="row-email-line">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-5"><input type="email" id="ContactFormEmail" name="contact[email]" placeholder="Email" autocorrect="off" autocapitalize="off" value="">
                            </div>
                    </div>
                <!-- Message Row -->
                <div class="row-message-line">
                <div class="col-sm-5"></div>
                <div class="col-sm-5" id="message-row"><textarea rows="5" id="ContactFormMessage" name="contact[message]" placeholder="Message"></textarea></div>
            </div>
                    
                <!-- Submit Row -->
                <div class="row-submit-line"></div>
                <div class="col-sm-5"></div>
                <div class="col-sm-5" id="send"><input type="submit" class="btn center uppercase" value="Send">
                </div>

                <!-- Connect Row -->
            
                <div class="row">
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-4" id="connect"><h1>Connect with me</h1>
                        </div>
                        <div class="col-sm-4"></div>
                    
                </div>
                    
                <div class="row-socialmedia-icon">
                        <div class="col-sm-3">
                            </div>
                                <div class="col-sm-6" id="twitter">
                                        <img src="twitter_icon.png" alt="Twitterlogo">
                                    <div class="col-sm-4" id="ig">
                                            <img src="download 2.png" alt="IGlogo">

                                </div>
                        </div>
                    </div>
                        
  <!-- footer --> 
  <div class="row-footer">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="footer">Copyright</div>
        <div class="col-sm-4"></div>

        

</body>




</html>
